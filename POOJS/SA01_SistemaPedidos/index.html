<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Pedidos</h1>

    <section>
        <h2>Cadastro de Cliente</h2>
        <input type="text" name="" id="clienteNome" placeholder="Nome do Cliente">
        <input type="text" name="" id="clienteCpf" placeholder="CPF do Cliente">
        <button onclick="sistema.cadastrarCliente()" id="cadastrarCliente">Cadastrar Cliente</button>
        <ul id="listaClientes"></ul>
    </section>

    <section>
        <h2>Cadastrar Produto</h2>
        <input type="text" name="" id="produtoNome" placeholder="Nome do Produto">
        <input type="number" name="" id="produtoPreco" placeholder="PreÃ§o do Produto">
        <button onclick="sistema.cadastrarProduto()" id="cadastrarProduto">Cadastrar Produto</button>
        <ul id="listaProdutos"></ul>
    </section>

    <section>
        <h2>Gerar Pedidos</h2>
        <select name="" id="selectClientes">
            <option value="">Selecione um Cliente</option>
        </select>
        <h3>Produtos</h3>
        <div id="produtosDisponiveis"></div>
        <h3>Desconto(%)</h3>
        <input type="number" name="" id="desconto" value="0"><br>
        <button onclick="sistema.gerarPedido()">Gerar Pedido</button>
    </section>

    <section>
        <h2>Pedidos Realizados</h2>
        <ul id="listaPedidos"></ul>
    </section>
    
</body>
<script src="script.js"></script>
</html>
